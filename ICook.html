<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1" />
    <title>iCook</title>
    <style>
      body {
        background-image: url("IMG/PureBackground.png");
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" /> -->
  </head>

  <body>
    <script src="js/bootstrap.bundle.js"></script>
    <header>
      <div>
        <div>
          <img class="logo" src="IMG/logo.png" alt="A welcome toaster" />
        </div>
        <div>
          <h1 class="header">Crookie</h1>
        </div>
        <div>
          <div id="menuBotton">
            <img src="IMG/menu.png" id="menu" />
          </div>
        </div>
      <div class="cart-nav">
        <img src="IMG/WOItems.png" class="cart-icon" />
      </div>
      <div class="veg">
        <p>What <strong>veggies</strong> in the fridge?</p>
      </div>
      <div class="veg-table">
        <button class="veg-butn">🥔 potato</button>
        <button class="veg-butn">🧈 Tofu</button>
        <button class="veg-butn">🥦 Broccoli</button>
        <button class="veg-butn">🥬 Cabbage</button>
        <button class="veg-butn">🍅 Tomato</button>
        <button class="veg-butn">🥕 Carrot</button>
        <button class="veg-butn">🎃 Pumpkin</button>
        <button class="veg-butn">🍄 Mushroom</button>
        <button class="veg-butn">🍆 Eggplant</button>
        <button class="veg-butn">🌽 Corn</button>
        <button class="veg-butn">🥬 Lettuce</button>
      </div>
      <div class="meat">
        <p>what <strong>meat</strong> we have today?</p>
      </div>
      <div class="meat-table">
        <button class="meat-butn">🐔 Chicken</button>
        <button class="meat-butn">🐄 Beef</button>
        <button class="meat-butn">🐷 Pork</button>
        <button class="meat-butn">🐟 Fish</button>
        <button class="meat-butn">🐑 Lamb</button>
      </div>
      <div class="cookware">
        <p>Most importantly what <strong>cookware </strong>?</p>
      </div>
      <div class="cookware-table">
        <button class="cookware-butn">🍳 Pan</button>
        <button class="cookware-butn">📟 Mircowave</button>
        <button class="cookware-butn">🥘 Pot</button>
        <button class="cookware-butn">💨🔥 Air-fryer</button>
        <button class="cookware-butn">🎞️ Oven</button>
      </div>
    </header>
    <div id="NavPanel">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </div>
    <script>
      var menuBotton = document.getElementById("menuBotton");
      var NavPanel = document.getElementById("NavPanel");
      var menu = document.getElementById("menu");

      NavPanel.style.right = "-250px";

      menuBotton.onclick = function () {
        if (NavPanel.style.right == "-250px") {
          NavPanel.style.right = "0";
          menu.src = "IMG/close.png";
        } else {
          NavPanel.style.right = "-250px";
          menu.src = "IMG/menu.png";
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script></script>
  </body>
</html>
