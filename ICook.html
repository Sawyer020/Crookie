  <script>
    function filter() {
      var a, i, j, txtValue;
      var input = document.getElementById("myInput");
      var filter = input.value.toUpperCase();

      var choice1 = document.getElementById("choice1");
      var btn1 = choice1.getElementsByTagName("button");
      var choice2 = document.getElementById("choice2");
      var btn2 = choice2.getElementsByTagName("button");
      var choice3 = document.getElementById("choice3");
      var btn3 = choice3.getElementsByTagName("button");

      for (i = 0; i < btn1.length; i++) {
        a = btn1[i].getElementsByTagName("a")[0];
        b = btn2[i].getElementsByTagName("a")[0];
        c = btn3[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        txtValue1 = b.textContent || b.innerText;
        txtValue2 = c.textContent || c.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1 || txtValue1.toUpperCase().indexOf(filter) > -1 || txtValue2.toUpperCase().indexOf(filter) > -1) {
          btn1[i].style.display = "";
          btn2[i].style.display = "";
          btn3[i].style.display = "";

        }
        else {
          btn1[i].style.display = "none";
          btn2[i].style.display = "none";
          btn3[i].style.display = "none";

        }
      }
    }
