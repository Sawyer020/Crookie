<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1" />
    <title>iCook</title>
    <style>
      body {
        background-image: url("IMG/PureBackground.png");
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" /> -->
  </head>

  <body>
    <script src="js/bootstrap.bundle.js"></script>
    <header>
      <div class="title">
        <h1><span class="auto-input"></span></h1>
      </div>
      <div class="cart-nav">
        <img src="IMG/WOItems.png" class="cart-icon" />
      </div>
      <div class="veg">
        <p>What <strong>veggies</strong> in the fridge?</p>
      </div>
      <div class="veg-butn">
        <button>potato</button>
        <button>Tofu</button>
        <button>Broccoli</button>
        <button>Cabbage</button>
        <button>Tomato</button>
        <button>Carrot</button>
        <button>Pumpkin</button>
        <button>Mushroom</button>
        <button>Eggplant</button>
        <button>Corn</button>
        <button>Lettuce</button>
      </div>
      <div class="meat">
        <p>what <strong>meat</strong> we have today?</p>
      </div>
      <div class="meat-butn">
        <button>Chicken</button>
        <button>Beef</button>
        <button>Pork</button>
        <button>Fish</button>
        <button>Lamb</button>
      </div>
      <div class="cookware">
        <p>Most importantly what <strong>cookware </strong>?</p>
      </div>
      <div class="cookware-butn">
        <button>Pan</button>
        <button>Mircowave</button>
        <button>Pot</button>
        <button>Air-fryer</button>
        <button>Oven</button>
      </div>
    </header>
    <div class="container">
      <img src="IMG/logo.png" alt="A welcome toaster" class="logo" />
    </div>
    <div id="NavPanel">
      <nav>
        <ul>
          <li><a href="ICook.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="help.html">Help</a></li>
        </ul>
      </nav>
    </div>
    <div id="menuBotton">
      <img src="IMG/menu.png" id="menu" />
    </div>
    <script>
      var menuBotton = document.getElementById("menuBotton");
      var NavPanel = document.getElementById("NavPanel");
      var menu = document.getElementById("menu");

      NavPanel.style.right = "-250px";

      menuBotton.onclick = function () {
        if (NavPanel.style.right == "-250px") {
          NavPanel.style.right = "0";
          menu.src = "IMG/close.png";
        } else {
          NavPanel.style.right = "-250px";
          menu.src = "IMG/menu.png";
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".auto-input", {
        strings: [
          "Don't know what to eat? No worry we gotcha!",
          "Ready to cook?",
          "Cooking isn't that hard",
        ],
        typeSpeed: 110,
        backSpeed: 100,
        loop: true,
      });
    </script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script></script>
  </body>
</html>
