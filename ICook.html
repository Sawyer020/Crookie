  <script>
    function SearchFilter() {
      var aElement, i, txtValue;
      var input = document.getElementById("myInput");
      var filter = input.value.toUpperCase();

      var btnList = document.querySelectorAll(".collasped > button");

      for (i = 0; i < btnList.length; i++) {

        aElement = btnList[i].getElementsByTagName("a")[0];
        txtValue = aElement.textContent || aElement.innerText;

        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          btnList[i].style.display = "";
          console.log("welldone");
        }

        else {
          btnList[i].style.display = "none";
          console.log("none");

    }
